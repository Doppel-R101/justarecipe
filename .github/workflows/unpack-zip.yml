name: Unpack ZIP File

on:
  workflow_dispatch:
  push:
    paths:
      - 'Create_JustARecipe.zip'

jobs:
  unpack:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Unzip File
        run: |
          unzip Create_JustARecipe.zip -d ./unpacked/
          mv unpacked/* .
          rm -r unpacked Create_JustARecipe.zip

      - name: Commit Changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Unpacked Create_JustARecipe.zip"
          git push
